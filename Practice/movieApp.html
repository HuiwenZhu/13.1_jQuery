<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>
<body>
    <div>
        <h1>My Favorite Movies</h1>
        <form id="new-movie-form">
            <div>
                <label for="title">Title</label>
                <input type="title" required  id="title">
            </div>
            <div>
                <lable for="rating">Rating</lable>
                <input type="number" required min="0" max="10" id="rating"
            </div>
            <div>
                <button for="submit">Submit</button>
            </div>

        </form>
    </div>

    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th scope="col">Title <i id="title"></i></th>
                <th scope="col">Rating <i id="rating"></i></th>
                <th scope="col">Delete</i></th>
            </tr>
        </thead>
        <tbody id="movie-table-body">

        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="movie.js"></script>
</body>
</html>
